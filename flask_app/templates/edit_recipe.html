{%extends 'base.html' %} {%block title %}
<title>create new recipe</title>
{%endblock%} {%block content%}
<div class="d-flex bd-highlight">
  <div class="p-2 flex-grow-1 bd-highlight"></div>
  <div class="p-2 bd-highlight">
    <a href="{{url_for('recipe')}}">back to recipe</a>
  </div>
  <div class="p-2 bd-highlight">
    <a href="{{url_for('logout')}}">Logout</a>
  </div>
</div>
<h3>Edit Recipe!</h3>
<form action="/process_update" method="post">
  <div class="container px-4">
    <div class="row gx-5">

      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            value="{{details.name}}"
            name="name"
            
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="description"
            
          >{{details.description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Instructions</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="instructions"
          >{{details.instructions}}</textarea>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Date Cooked/Made</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
            value="{{details.cooked_date}}"
            name="cooked_date"
          />
        </div>

        <div class="mb-3">
          <div>
            <label for="exampleFormControlInput1" class="form-label"
            >Under 30minutes</label
          >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="can_be_cooked_in_30mins"
              id="inlineRadio1"
              value=1
            />
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="can_be_cooked_in_30mins"
              id="inlineRadio2"
              value=0
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
        <input type="hidden" name="id" value="{{details.id}}">
      </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-info">Update Recipe</button>
      </div>
  </div>
</form>
{%endblock%}
